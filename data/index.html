<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RED808 DRUM MACHINE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">RED808</div>
            <div class="title">DRUM MACHINE</div>
            <div class="connection-status" id="status">●</div>
        </div>

        <!-- MAIN DISPLAY AREA -->
        <div class="main-panel">
            <!-- GENRE/BPM INFO -->
            <div class="info-bar">
                <div class="genre-display">
                    <span class="label">GENRE</span>
                    <div class="genre-value" id="genreDisplay">HOUSE</div>
                </div>
                <div class="bpm-display">
                    <span class="label">BPM / KIT</span>
                    <div class="bpm-value">
                        <span id="bpmDisplay">120</span> BPM / KIT <span id="kitNumDisplay">1</span>
                    </div>
                </div>
                <div class="time-display">
                    <span class="label">SEQUENCER</span>
                    <div class="time-value" id="timeDisplay">0:00:0</div>
                </div>
            </div>

            <!-- SEQUENCER GRID (16 STEPS x 8 TRACKS) -->
            <div class="sequencer-grid" id="sequencerGrid">
                <!-- Generated by JavaScript -->
            </div>

            <!-- NAVIGATION TABS -->
            <div class="nav-tabs">
                <button class="tab-btn" data-tab="libepad">▶ LIBE PAD</button>
                <button class="tab-btn active" data-tab="sequencer">▶ SEQUENCER</button>
                <button class="tab-btn" data-tab="boot">▶ BOOT</button>
            </div>
        </div>

        <!-- CONTROL PANELS -->
        <div class="control-section">
            <!-- LEFT PANEL: 7-SEG DISPLAYS -->
            <div class="display-panel">
                <div class="seven-seg-large" id="stepDisplay">
                    <span class="digit">0</span>
                    <span class="digit">1</span>
                    <span class="digit">6</span>
                </div>
                <div class="instrument-display">
                    <span class="track-num" id="trackNum">01</span>
                    <span class="instrument-name" id="instrumentName">KICK</span>
                </div>
            </div>

            <!-- CENTER PANEL: PLAYBACK CONTROLS -->
            <div class="playback-controls">
                <button class="btn-play" id="btnPlay">▶</button>
                <button class="btn-stop" id="btnStop">■</button>
                <button class="btn-record" id="btnRecord">●</button>
                
                <div class="tempo-control">
                    <button class="btn-tempo" id="btnTempoDown">-</button>
                    <div class="tempo-display">
                        <span id="tempoValue">120</span>
                        <small>BPM</small>
                    </div>
                    <button class="btn-tempo" id="btnTempoUp">+</button>
                </div>
            </div>

            <!-- RIGHT PANEL: KIT SELECTOR -->
            <div class="kit-panel">
                <div class="kit-display">
                    <div class="kit-title">808 CLASSIC</div>
                    <div class="kit-name" id="kitName">KICK</div>
                </div>
                <div class="kit-grid">
                    <button class="kit-btn" data-kit="0">1</button>
                    <button class="kit-btn" data-kit="1">2</button>
                    <button class="kit-btn" data-kit="2">3</button>
                </div>
            </div>
        </div>

        <!-- PATTERN SELECTOR -->
        <div class="pattern-section">
            <div class="pattern-label">PATTERNS</div>
            <div class="pattern-grid" id="patternGrid">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <div class="footer-text">RED808 PROFESSIONAL DRUM MACHINE</div>
            <div class="footer-info">
                <span>Pattern: <span id="footerPattern">1</span></span>
                <span>Step: <span id="footerStep">1</span></span>
                <span>Track: <span id="footerTrack">1</span></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
